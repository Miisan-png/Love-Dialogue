1.处理输入的文件时，允许用户使用以下两个方法预设字体(ttf)与音效(wav,mp3,ogg)的资源路径，预加载该路径下的所有对应文件格式
@resource font demo/Assets/font
@resource sound demo/Assets/sound
2.拓展@portrait方法，当前格式为：
@portrait 角色名 角色材质 namefont(渲染名称的)使用字体 font(正文)字体
若都为空，则使用love2d默认字体
3.在修改渲染方法时，使用love2d11.0新增的方法：
love.graphics.print( text, font, x, y, r, sx, sy, ox, oy, kx, ky )
新版本love2d允许指定一个字体绘制而不是setFont()，以提升整体系统的鲁棒性
